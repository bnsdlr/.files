# Install TMP if it is not installed
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Clear status bar
set -g status-right ""
set -g status-left ""

# Colors
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "xterm-256color"

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# VI copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection

# renumber all windows when one is closed
# set -g renumber-windows on

# Detect OS and set clipboard accordingly
%if #{==:#(uname),Linux}
    bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel
    bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel
%else
    bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
    bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
%endif

bind P paste-buffer

# Change copy mode key
unbind [
bind C-c copy-mode

# Change prefix key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Open new window on the same path
bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind-key N run-shell "~/.scripts/tmux-sessionizer.sh ~/documents/notes"
bind-key P run-shell "~/.scripts/tmux-sessionizer.sh ~/documents/projects"
bind-key D run-shell "~/.scripts/tmux-sessionizer.sh ~/.config"
bind-key H run-shell "~/.scripts/tmux-sessionizer.sh ~"

# Enable mouse
set -g mouse on

# Start tab count at 1
set -g base-index 1
setw -g pane-base-index 1

# List of plugins
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# Theme
set -g @plugin 'rose-pine/tmux'
set -g @rose_pine_variant 'main' # Options are 'main', 'moon' or 'dawn'

# Tmux Plugin Manager
set -g @plugin 'tmux-plugins/tpm'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Transparent bg (need to be under the Initialize tmp)
set -g status-bg default
set -g status-style bg=default
