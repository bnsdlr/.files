# enable true color
set -g default-terminal 'tmux-256color'
set -as terminal-overrides ",xterm*:Tc"

# open new windows and panes in the same direcory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set -g prefix C-SPACE
set -g base-index 1
set -g renumber-windows on   
set -g mode-keys vi
set -g status-position top
set -g status-justify absolute-centre
set -g status-style "bg=default"
set -g window-status-current-style "fg=blue bold"
set -g status-right ""
set -g status-left "#S"
set -g status-left-length 30
set -g history-limit 50000

bind C-c copy-mode
# its easier...
bind C-n next-window
bind C-p previous-window

bind r source-file "~/.config/tmux/tmux.conf"
bind f run "tmux neww ~/.config/scripts/tmux-session-dispensary.sh"
bind g run "~/.config/scripts/open-github.sh"
bind N run "~/.config/scripts/tmux-session-dispensary.sh ~/documents/notes"
bind P run "~/.config/scripts/tmux-session-dispensary.sh ~/documents/projects"
bind C run "~/.config/scripts/tmux-session-dispensary.sh ~/.config"
bind H run "~/.config/scripts/tmux-session-dispensary.sh ~"
bind D run "~/.config/scripts/tmux-session-dispensary.sh ~/.files"
bind W run "~/.config/scripts/tmux-open.sh /Volumes/www/html/ben bsdlr_de"
bind E show-environment -g
bind S command-prompt -p "Swap (<dst>|<src> <dst>):" \
    "run-shell '~/.config/scripts/tmux-swap-window.sh %%'"
bind R command-prompt -p "Rename (#{session_name}):" \
	"run-shell 'tmux rename %%'"
